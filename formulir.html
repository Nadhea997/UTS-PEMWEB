<!DOCTYPE HTML>
<html>

<head>
    <title>ITERA Robotic Contest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="no-sidebar is-preload">
    <div id="page-wrapper">
        <section id="header">
            <h1><a href="homepage.html">ITERA Robotic Contest</a></h1>

                        <!-- Nav -->
                        <nav id="nav">
                            <ul>
                                <li><a href="homepage.html">Home</a></li>
                                <li class="current_page_item"><a href="formulir.html">Formulir</a></li>
                                <li><a href="daftarmahasiswa.html">Daftar Mahasiswa</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>

            <section id="main">
                <div class="container">
                            <article class="box post">
                                        <form action="#" class="form">
                                            <div class="input-box">
                                                <label>Nama Lengkap</label>
                                                <input type="text" placeholder="Masukkan Nama Lengkap Anda" required />
                                            </div>
                                            <div class="input-box">
                                                <label>NIM</label>
                                                <input type="number" placeholder="Masukkan NIM anda" required />
                                            </div>
                                            <div class="input-box">
                                                <label>Program Studi</label>
                                                <input type="text" placeholder="Masukkan Asal Prodi" required />
                                            </div>
                                            <div class="input-box">
                                                <label>Email</label>
                                                <input type="text" placeholder="Masukkan alamat Email anda" required />
                                            </div>
                                            <div class="input-box">
                                                <label>Password</label>
                                                <input type="text" placeholder="Masukkan alamat Email anda" required />
                                            </div>
                                            <div class="gender-box">
                                                <h3>Gender</h3>
                                                <div class="gender-option">
                                                    <div class="gender">
                                                        <input type="radio" id="check-male" name="gender" checked />
                                                        <label for="check-male">male</label>
                                                    </div>
                                                    <div class="gender">
                                                        <input type="radio" id="check-female" name="gender" />
                                                        <label for="check-female">Female</label>
                                                    </div>
                                                    <div class="gender">
                                                        <input type="radio" id="check-other" name="gender" />
                                                        <label for="check-other">prefer not to say</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="input-box">
                                                    <label>Tanggal Lahir</label>
                                                    <input type="date" placeholder="Masukkan Tanggal Lahir" required />
                                                </div>
                                            </div>
                                            <div class="input-box address">
                                                <label>Address</label>
                                                <input type="text" placeholder="Enter street address" required />
                                            </div>
                                            <button>Submit</button>
                                        </form>
                                    </section>
                            </article>
            
                        </div>
                    </div>
                </div>
            </section>
            
        <footer>
            <div class="wrapper">
                <div class="footer-left">
                    <p class="copyright">Nadhea &copy; 2023</p>
                </div>
                <div class="clear"></div>
            </div>
        </footer>
            
            </div>
            

            
            </body>
            
            </html>
